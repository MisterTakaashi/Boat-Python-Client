<ion-header>
  <ion-navbar>
    <ion-title>
      First Raspberry Communication
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Adjust Display
      <ion-badge item-end>{{firstSlide}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range [(ngModel)]="firstSlide" debounce="800" (ionChange)="onSliderChange()">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Enable "Never"</ion-label>
      <ion-toggle (ionChange)="isDisabled = !isDisabled"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
